<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="jquery.min.js"></script>
    <script>

        function _getElementPositions() {
            let windowTop = $(window).scrollTop(),
                windowHeight = document.body.clientHeight,
                windowBottom = windowTop + windowHeight
            ;
            return {
                'windowTop': windowTop,
                'windowBottom': windowBottom,
                'windowHeight': windowHeight,
                'document.body.clientHeight': document.body.clientHeight,
                'window.innerHeight': window.innerHeight,
                'window.outerHeight': window.outerHeight,
                'boundingClientRect': _getBoundingClientRect()
            }
        }

        function _getBoundingClientRect() {
            const rect = document.body.getBoundingClientRect();

            let data = {};
            for (const key in rect) {
                if (typeof rect[key] !== "function") {
                    data[key] = rect[key];
                }
            }

            return data;
        }

        function doDebug() {
            let positions = _getElementPositions();

            $('#debugOutput').html(JSON.stringify(
                positions,
                null,
                '    '
            ));

            $('#debugDiv').css({
                'top': (positions.windowTop + 2) + 'px',
                'height': (positions.windowHeight - 6) + 'px'
            });
        }

        $(function () {
            $(window).on(
                'scroll',
                function () {
                    doDebug()
                }
            );

            doDebug();
        });
    </script>
</head>
<body>

<div style="width: 300px; height: 20000px;">
    <div id="debugDiv"
         style="position: absolute; top: 0; left: 2px; width: 10px; height: 10px; background-color: #f00; border: 1px solid #000;"></div>
    <div style="position: absolute; top: 0; right: 0; width: 3px; height: 20000px; background-color: #0f0;"></div>
    <pre id="debugOutput" style="display: block; position: fixed; top: 20px; left: 40px; width: 200px;"></pre>
</div>

</body>
</html>
