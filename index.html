<html>
<head>
    <script src="jquery.min.js"></script>
    <script>

        function _getElementPositions() {
            let windowTop = $(window).scrollTop(),
                windowHeight = document.body.clientHeight,
                windowBottom = windowTop + windowHeight
            ;
            return {
                'windowTop': windowTop,
                'windowBottom': windowBottom,
                'windowHeight': windowHeight,
            }
        }

        function doDebug() {
            let positions = _getElementPositions();

            $('#debugOutput').html(JSON.stringify(
                positions,
                null,
                '    '
            ));

            $('#debugDiv').css({
                'top': (positions.windowTop + 2) + 'px',
                'height': (positions.windowHeight - 6) + 'px'
            });
        }

        $(function () {
            $(window).on(
                'scroll',
                function () {
                    doDebug()
                }
            );

            doDebug();
        });
    </script>
</head>
<body>
<div id="debugDiv"
     style="position: absolute; top: 0; left: 2px; width: 10px; height: 10px; background-color: #f00; border: 1px solid #000;"></div>
<div style="position: absolute; top: 0; right: 0; width: 3px; height: 20000px; background-color: #0f0;"></div>
<pre id="debugOutput" style="display: block; position: fixed; top: 20px; left: 40px; width: 200px;"></pre>
</body>
</html>
